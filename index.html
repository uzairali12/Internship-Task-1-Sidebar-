<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4070f4">
    <title>SideBar Menu | TheSkinSirs</title>
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <aside class="sidebar">
        <!--Sidebar header-->
        <header class="sidebar-header">
            <img src="logo.png" alt="logo" class="header-logo">
            <div class="header-text">
                TheSkin<span>Sirs</span>
            </div>
            <button class="sidebar-toggle">
                <span class="material-symbols-rounded">chevron_left</span>
            </button>
        </header>

        <!--Sidebar content-->
        <div class="sidebar-content">
            <form action="#search">
                <input type="text" placeholder="Search..." class="search-input">
                <button type="submit" class="search-button">
                    <span class="material-symbols-rounded">search</span>
                </button>
            </form>

            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#"><span class="material-symbols-rounded">grid_view</span><span>Dashboard</span></a></li>
                    <li><a href="#"><span class="material-symbols-rounded">monitoring</span><span>Analytics</span></a></li>
                    <li><a href="#"><span class="material-symbols-rounded">notifications</span><span>Notifications</span></a></li>
                    <li><a href="#"><span class="material-symbols-rounded">star</span><span>Favourites</span></a></li>
                    <li><a href="#"><span class="material-symbols-rounded">inventory_2</span><span>Products</span></a></li>
                    <li><a href="#"><span class="material-symbols-rounded">person</span><span>Customers</span></a></li>
                    <li><a href="#"><span class="material-symbols-rounded">settings</span><span>Settings</span></a></li>
                </ul>
            </nav>

            <!--Sidebar footer-->
            <div class="sidebar-footer">
                <button class="theme-toggle">
                    <span class="material-symbols-rounded">dark_mode</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <h1>Welcome to Dashboard</h1>
    </main>

    <script src="Script.js"></script>
</body>

</html>
